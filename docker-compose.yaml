services:
  postgres:
    image: postgres:latest
    container_name: postgres_otomoto
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - otomoto_network

volumes:
  postgres_data:

networks:
  otomoto_network:
